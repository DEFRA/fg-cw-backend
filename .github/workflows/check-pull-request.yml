name: Check Pull Request

on:
  pull_request:
    branches:
      - main
      - dev
    types:
      - opened
      - edited
      - reopened
      - synchronize
      - ready_for_review

jobs:
  pr-validator:
    name: Run Pull Request Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Use Node version
        uses: actions/setup-node@v5
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Run unit tests
        run: npm run test:unit -- --coverage

      - name: SonarCloud Scan
        if: github.actor != 'dependabot[bot]'
        uses: SonarSource/sonarqube-scan-action@v6.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Check Docker version
        run: |
          docker --version
          docker compose version

      - name: Check available disk space
        run: df -h

      - name: Create empty .env file for Docker Compose
        run: touch .env

      - name: Run integration tests
        run: npm run test:integration
        env:
          DEBUG: "*"

      - name: Show Docker logs on failure
        if: failure()
        run: |
          echo "=== Docker Compose Services ==="
          docker compose ps || true
          echo ""
          echo "=== LocalStack Logs ==="
          docker compose logs localstack || true
          echo ""
          echo "=== MongoDB Logs ==="
          docker compose logs mongodb || true
          echo ""
          echo "=== Mongo-ready Logs ==="
          docker compose logs mongo-ready || true
          echo ""
          echo "=== Backend Logs ==="
          docker compose logs fg-cw-backend || true
          echo ""
          echo "=== Entra Logs ==="
          docker compose logs entra || true

      - name: Build docker image
        run: |
          set +e
          docker build --no-cache --tag fg-cw-backend .
          exit $?
