  #   networks:
  #     - cdp-tenant

  fg-cw-backend:
    build:
      context: .
      target: development
    ports:
      - "${CW_PORT:-3000}:3000"
    links:
      - "localstack:localstack"
      - "mongodb:mongodb"
    depends_on:
      localstack:
        condition: service_healthy
      mongodb:
        condition: service_started
    env_file:
      - "compose/aws.env"
    environment:
      PORT: 3000
      NODE_ENV: development
      LOCALSTACK_ENDPOINT: http://localstack:4566
      MONGO_URI: mongodb://mongodb:27017/
    networks:
      - cdp-tenant
    volumes:
      - ./migrate-mongo-config.js:/home/node/mongo-config.js
      - ./migrations:/home/node/migrations
      - ./src:/home/node/src
      - ./package.json:/home/node/package.json

