services:
  localstack:
    image: localstack/localstack:4.3.0
    ports:
      - "${LOCALSTACK_PORT:-4566}:4566"
    env_file:
      - "compose/aws.env"
    environment:
      DEBUG: ${DEBUG:-1}
      LS_LOG: WARN
      SERVICES: sqs,sns
      LOCALSTACK_HOST: 127.0.0.1
    volumes:
      - ${TMPDIR:-/tmp}/localstack:/var/lib/localstack
      - ./compose/start-localstack.sh:/etc/localstack/init/ready.d/start-localstack.sh
    networks:
      - cdp-tenant

  mongodb:
    image: mongo:6.0.13
    networks:
      - cdp-tenant
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - mongodb-data:/data
    restart: always

  fg-cw-backend:
    build: .
    ports:
      - "${CW_PORT:-3002}:3002"
    links:
      - "localstack:localstack"
      - "mongodb:mongodb"
    depends_on:
      localstack:
        condition: service_healthy
      mongodb:
        condition: service_started
    env_file:
      - ".env"
    networks:
      - cdp-tenant
    develop:
      watch:
        - path: src/
          target: /home/node/src
          action: sync+restart
    volumes:
      - ./migrate-mongo-config.js:/home/node/migrate-mongo-config.js
      - ./migrations:/home/node/migrations
      - ./package.json:/home/node/package.json

volumes:
  mongodb-data:

networks:
  cdp-tenant:
    driver: bridge
    name: cdp-tenant
