services:
  localstack:
    image: localstack/localstack:4.3.0
    ports:
      - "${LOCALSTACK_PORT:-4566}:4566"
    env_file:
      - "compose/aws.env"
    environment:
      DEBUG: ${DEBUG:-1}
      LS_LOG: WARN
      SERVICES: sqs,sns
      LOCALSTACK_HOST: 127.0.0.1
    volumes:
      - ./tmp/localstack:/var/lib/localstack
      - ./compose/start-localstack.sh:/etc/localstack/init/ready.d/start-localstack.sh
    networks:
      - cdp-tenant

  mongodb:
    image: mongo:6.0.13
    networks:
      - cdp-tenant
    ports:
      - "${MONGO_PORT:-27017}:27017"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "mongosh --quiet --eval 'db.runCommand({ping:1}).ok' || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 10
    command: ["mongod", "--replSet", "mongoRepl", "--bind_ip", "0.0.0.0"]
    volumes:
      - mongodb-data:/data

  mongo-ready:
    image: mongo:6.0.13
    networks: [cdp-tenant]
    environment:
      PRIMARY: "mongodb:27017"
      REPLSET: "mongoRepl"
    volumes:
      - ./scripts/wait-for-replicaset.sh:/wait-for-replicaset.sh:ro
    entrypoint: ["/bin/bash", "/wait-for-replicaset.sh"]
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "mongosh 'mongodb://mongodb:27017/?directConnection=true' --quiet --eval 'db.hello().isWritablePrimary' | grep -q true || exit 1",
        ]
      interval: 5s
      timeout: 3s
      retries: 60

  entra:
    image: defradigital/fg-entra-stub-frontend:0.11.0
    ports:
      - "${ENTRA_PORT:-3010}:3010"
    networks:
      - cdp-tenant
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:3010/jwks"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 10s

  fg-cw-backend:
    build: .
    ports:
      - "${CW_PORT:-3001}:3001"
    links:
      - "localstack:localstack"
      - "mongo-ready:mongo-ready"
      - "mongodb:mongodb"
      - "entra:entra"
    depends_on:
      localstack:
        condition: service_healthy
      mongo-ready:
        condition: service_healthy
      mongodb:
        condition: service_started
      entra:
        condition: service_healthy
    env_file:
      - ".env"
    networks:
      - cdp-tenant
    develop:
      watch:
        - path: src/
          target: /home/node/src
          action: sync+restart
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./migrate-mongo-config.js:/home/node/migrate-mongo-config.js
      - ./migrations:/home/node/migrations
      - ./package.json:/home/node/package.json

volumes:
  mongodb-data:

networks:
  cdp-tenant:
    driver: bridge
    name: cdp-tenant
